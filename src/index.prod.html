  <!-- Checking support localStorage -->
  <script>
     if (typeof localStorage === 'undefined' || !(localStorage in window)) {
      window.localStorage = {
        state: {},
        setItem: function (k, v) {
          this.state[k] = v;
        },
        getItem: function (k) {
          return this.state[k];
        },
        removeItem: function (k) {
          delete this.state[k]
        }

  </script>

  <!-- Server time sync -->
  <script>
    var timeID = null;
    var retries = 0;

    function syncTime() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          localStorage.setItem('svt', this.response.data);
        }
        var timestamp = Date.now();
        timeID = setInterval(function () {
          if (retries > 5) {
            return;
          }
          var t = localStorage.getItem('svt');
          if (t === undefined) {
            clearInterval(timeID);
            syncTime();
            retries++;
          } else {
            localStorage.setItem('svt', Number(t) + Date.now() - timestamp);
            timestamp = Date.now();
          }
        }, 1000);
      };
      xhttp.responseType = 'json';
      xhttp.open("GET", 'https://api.lootie.com/v1/time', true);
      xhttp.send();
    }

    window.addEventListener("beforeunload", function (e) {
      clearInterval(timeID);
    });
    localStorage.removeItem('svt');
    syncTime();

  </script>
  <!-- End Server time sync -->

  <script>
    window.uuidv4 = function () {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        var r = Math.random() * 16 | 0,
          v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }
    window.refreshSessionId = function () {
      const sessionId = window.uuidv4();
      localStorage.setItem('sessionId', sessionId);
      return sessionId;
    }
    window.getSession = function () {
      const session_id = localStorage.getItem('sessionId') || refreshSessionId();

      if (!window.seon) {
        setTimeout(getSession, 1000);
        return;
      }

      window.seon.config({
        session_id,
        audio_fingerprint: true,
        canvas_fingerprint: true,
        webgl_fingerprint: true,
        onSuccess: function (message) {
          console.log('Configuration success');
        },
        onError: function (message) {
          console.log('Configuration failure');
        }
      });
      window.seon.getBase64Session(function (data) {
        if (data) {
          localStorage.setItem('session', data);
          console.log('Session retrieve success');
        } else {
          console.log('Session retrieve failure.');
        }
      });
    }
    window.addEventListener('DOMContentLoaded', getSession);

  </script>
